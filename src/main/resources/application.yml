server:
  port: 8080

spring:
  web:
    resources:
      add-mappings: true  # Swagger UI 작동 위해 true로 설정

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha  # 알파벳순 정렬
    tags-sorter: alpha
    display-request-duration: true
